{% extends 'dummy.html' %}

{% block title %}
    <title>Home Page</title>
{% endblock %}

{% block body_block %}
    <center>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h1><u>Change Password</u></h1><br><br>
            <label for="pw">Enter Password: </label>
            <input type="password" name="pw" id="pw"><br><br>
            <label for="rpw">Re Enter Password: </label>
            <input type="password" name="rpw" id="rpw" ><br><br>
            <input type="submit" value="Change" class="btn btn-danger">

        </form>
    </center>
{% endblock %}
